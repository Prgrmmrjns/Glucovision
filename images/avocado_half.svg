<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Background -->
  <rect width="300" height="400" fill="white"/>
  
  <!-- Avocado half shape -->
  <path d="M150,50 C 50,50 50,300 150,350 C 250,300 250,50 150,50 Z" fill="#556B2F"/>
  
  <!-- Inner lighter green part -->
  <path d="M150,70 C 80,70 80,280 150,320 C 220,280 220,70 150,70 Z" fill="#9ACD32"/>
  
  <!-- Avocado pit/seed -->
  <ellipse cx="150" cy="200" rx="50" ry="60" fill="#8B4513"/>
  
  <!-- Pit highlight -->
  <ellipse cx="160" cy="180" rx="15" ry="20" fill="#A0522D" fill-opacity="0.7" transform="rotate(-15,160,180)"/>
  
  <!-- Skin texture/dark spots -->
  <circle cx="100" cy="100" r="3" fill="#3A4F21" fill-opacity="0.5"/>
  <circle cx="200" cy="120" r="4" fill="#3A4F21" fill-opacity="0.5"/>
  <circle cx="80" cy="200" r="2" fill="#3A4F21" fill-opacity="0.5"/>
  <circle cx="220" cy="250" r="3" fill="#3A4F21" fill-opacity="0.5"/>
  <circle cx="150" cy="300" r="4" fill="#3A4F21" fill-opacity="0.5"/>
  <circle cx="120" cy="270" r="2" fill="#3A4F21" fill-opacity="0.5"/>
  <circle cx="180" cy="280" r="3" fill="#3A4F21" fill-opacity="0.5"/>
  
  <!-- Light reflection on skin -->
  <path d="M100,80 Q150,60 200,80" stroke="white" stroke-width="4" stroke-opacity="0.2" fill="none"/>
  <path d="M80,300 Q150,330 220,300" stroke="white" stroke-width="2" stroke-opacity="0.1" fill="none"/>
</svg> 