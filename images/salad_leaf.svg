<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="250" height="350" viewBox="0 0 250 350">
  <!-- Background -->
  <rect width="250" height="350" fill="white"/>

  <!-- Salad leaf shape -->
  <path d="M125,330 C 50,300 30,200 50,100 C 70,30 125,10 125,10 C 125,10 180,30 200,100 C 220,200 200,300 125,330 Z"
        fill="#90EE90" stroke="#556B2F" stroke-width="2"/>

  <!-- Leaf veins -->
  <path d="M125,330 Q 125,150 125,10" stroke="#556B2F" stroke-width="1.5" fill="none" stroke-opacity="0.7"/>
  <path d="M125,150 Q 150,130 180,100" stroke="#556B2F" stroke-width="1" fill="none" stroke-opacity="0.6"/>
  <path d="M125,150 Q 100,130 70,100" stroke="#556B2F" stroke-width="1" fill="none" stroke-opacity="0.6"/>
  <path d="M125,200 Q 160,180 190,150" stroke="#556B2F" stroke-width="1" fill="none" stroke-opacity="0.6"/>
  <path d="M125,200 Q 90,180 60,150" stroke="#556B2F" stroke-width="1" fill="none" stroke-opacity="0.6"/>
  <path d="M125,250 Q 170,230 200,200" stroke="#556B2F" stroke-width="1" fill="none" stroke-opacity="0.6"/>
  <path d="M125,250 Q 80,230 50,200" stroke="#556B2F" stroke-width="1" fill="none" stroke-opacity="0.6"/>


  <!-- Subtle texture/bumps (optional, can make it look less flat) -->
  <ellipse cx="100" cy="120" rx="10" ry="5" fill="#98FB98" fill-opacity="0.4" transform="rotate(-10,100,120)"/>
  <ellipse cx="150" cy="140" rx="12" ry="6" fill="#98FB98" fill-opacity="0.4" transform="rotate(15,150,140)"/>
  <ellipse cx="80" cy="200" rx="8" ry="4" fill="#98FB98" fill-opacity="0.4" transform="rotate(-5,80,200)"/>
  <ellipse cx="170" cy="220" rx="10" ry="5" fill="#98FB98" fill-opacity="0.4" transform="rotate(10,170,220)"/>

</svg> 